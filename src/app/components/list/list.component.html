<div>
  <button mat-raised-button color="primary" (click)="clearTable()">
    <mat-icon>delete_sweep</mat-icon>
    Clear
  </button>
</div>
<table mat-table [dataSource]="test | async" class="mat-elevation-z8">
  <ng-container matColumnDef="Label">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'PAGES.FORM.LABEL' | translate }}
    </th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.label }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'PAGES.FORM.TYPE' | translate }}
    </th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.type }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'PAGES.FORM.AMOUNT' | translate }}
    </th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.amount | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{ calculamount() | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
</table>
